<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비교 연산자와 불리언</title>
</head>
<body>
  <h1>Comparison operator & Boolean</h1>
  <h2>===</h2>
  <h3>1===1</h3>
  <script>
    document.write(1===1);
  </script>

<h3>1===2</h3>
<script>
  document.write(1===2);
</script>

<h3>1&lt;2</h3>
<script>
  document.write(1<2);
</script>

<h3>1&gt;1</h3>
<script>
  document.write(1>1);
</script>
</body>
</html>
